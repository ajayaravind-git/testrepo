    </head>
    <body>
        <h2>Registration Form</h2>
        <form action=/register"><fieldset>
            <legend>Personal Information</legend>
            <label for="lastname">Last name :</label>
<input type="text" id="lastname" name="lastname"> <br><br>

        </form>
